
<!DOCTYPE html>
<html>
<head>
  <title>Halaman Rahasia</title>
</head>
<body>
  <script>
    const uuid = sessionStorage.getItem("uuid_token");
    const exp = parseInt(sessionStorage.getItem("uuid_exp"));
    const now = Date.now();

    if (!uuid || isNaN(exp) || now > exp) {
      alert("🚫 Akses ditolak: Token tidak sah atau kedaluwarsa.");
      window.location.href = "index.html";
    }
  </script>

  <h1>🕵️ Selamat datang!</h1>
  <p>UUID Anda: <span id="uuid"></span></p>
  <p>🔚 <a href="logout.html">Logout</a></p>

  <script>
    document.getElementById("uuid").innerText = sessionStorage.getItem("uuid_token");
  </script>
</body>
</html>
